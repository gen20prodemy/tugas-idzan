<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>

    <style>
        th, td {
            padding: 10px;
        }
    </style>


</head>
<body>
<table border="1" style="border-collapse: collapse;margin: 5.5rem auto">
    <thead >
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through productList and display each product as a row in the table -->
    <tr th:each="product : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="'Rp. ' + ${product.price}"></td>
        <td th:text="${product.category}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
